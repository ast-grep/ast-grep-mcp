# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Tests

on:  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  push:
    branches:
    - main
    tags-ignore:  # don't build tags
    - '**'
    paths-ignore:
    - '**/*.md'
  pull_request:
    paths-ignore:
    - '**/*.md'
  workflow_dispatch:
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ["self-hosted", "linux", "x64"]
    env:
      UV_PYTHON: "3.12"

    steps:
    - name: Git Checkout
      uses: actions/checkout@v5  # https://github.com/actions/checkout

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        check-latest: true

    - name: Install ast-grep
      run: |
        npm install --global --prefix "$HOME/.local" @ast-grep/cli
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        ast-grep --version

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .

    - name: Format check with ruff
      run: |
        uv run ruff format --check .
      continue-on-error: true  # TODO

    - name: Type check with mypy
      run: |
        uv run mypy main.py

    - name: Run unit tests
      run: |
        uv run pytest tests/test_unit.py -v --cov=main --cov-report=term-missing

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
