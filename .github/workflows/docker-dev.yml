name: Build Dev Docker Image

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  build-dev-image:
    runs-on: ["self-hosted", "linux", "x64"]
    permissions:
      contents: read
    env:
      DEV_IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/ast-grep-mcp:dev
      DEV_IMAGE_ARCHIVE: ${{ runner.temp }}/ast-grep-mcp_dev.tar
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (dev)
        run: |
          docker buildx build -t "$DEV_IMAGE_TAG" --load .

      - name: Save Docker image archive
        run: |
          mkdir -p "$(dirname "$DEV_IMAGE_ARCHIVE")"
          docker save "$DEV_IMAGE_TAG" -o "$DEV_IMAGE_ARCHIVE"
          echo "Saved dev image to $DEV_IMAGE_ARCHIVE"
